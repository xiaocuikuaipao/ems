    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <form action="/emp/edit">
        <div class="form-group">
          <label for="exampleInputEmail1" >ID</label>
          <input name="id"  readonly class="form-control" id="exampleInputEmail2" th:value="${changeemp.getId()}">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" >LastName</label>
          <input name="lastname" class="form-control" id="exampleInputEmail1" th:value="${changeemp.getLastName()}">
        </div>
        <div class="form-group">

          <input name="email" type="email" class="form-control" id="exampleInputPassword2" th:value="${changeemp.getEmail()}">
        </div>
<!--        <div class="form-group">-->

        <div><h3>Gender</h3></div>
        <select class="form-control" name="gender">
          <option  value="1" th:selected="${changeemp.getGender()==1?true:false}">男</option>
          <option  value="0" th:selected="${changeemp.getGender()==0?true:false}">女</option>
        </select>
        <div class="form-group">
          <label for="exampleInputPassword1">Birth</label>
          <input name="birth"  class="form-control" id="exampleInputPassword1"
                  th:value="${changeemp.getBirth()}">
        </div>

        <select class="form-control" name="department">
          <option th:selected="${departmentName==l.getDepartmentName()?true:false}" th:each="l:${departmentNameList}" th:value="${l.getId()}">[[${l.getDepartmentName()}]]</option>
          <!--          <option  value="1" selected>1号部门</option>-->
        </select>

        <button type="submit" class="btn btn-success">Submit</button>
